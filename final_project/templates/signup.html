<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Sign Up</title>
      <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400&family=Edu+QLD+Beginner:wght@400;500;700&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background: #d2dae0;">
        <div class="heading">
            <img src="/static/images/icon/download.png" alt="">
            <div>
                <h1>The Body Shop Collection</h1>
                    <nav>
                        <a href="http://127.0.0.1:5000/home" class="link l1">Home</a>
                        <a href="http://127.0.0.1:5000/account" class="link l4">Account</a>
                    </nav>
            </div>

        </div>


        <div class="stage">
            <div class="slide-wrapper">
                <div class="slide s1">
                    <p>Today Only! <strong>$5.99 INTO THE NIGHT OF ESSENTIAL OIL</strong></p>
                </div>
            </div>
        </div>


        <form style="background: white;" class="container form mt-5 d-flex flex-column w-50 p-3"
            action=" http://127.0.0.1:5000/signup/success" method="POST">
            <h3 style="font-family: Cormorant SC, sans-serif;">Sign Up For Further Info</h3>
            <div class="row m-3">
                <label class="form-label">
                    <input type="text" placeholder="First Name" required name="fname" class="form-control">
                </label>
                <label>
                    <input type="text" placeholder="Last Name" required name="lname" class="form-control">
                </label>
            </div>

            <div class="row m-3">
                <label>
                    <input type="email" placeholder="Email Address" required name="user_email" class="form-control w-100 mb-2">
                </label>
                <label>
                    <input type="password" placeholder="Password" required name="password" class="form-control w-100">
                </label>
            </div>

            <div class="row m-3">
                <label>
                    <input type="tel" placeholder="Phone Number" required name="telephone" class="form-control">
                </label>
                <label>
                    <input type="text" placeholder="Address" required name="address" class="form-control">
                </label>
            </div>
            <p class="msg" style="margin-left: 5%; font-size: 1vw; color: #a65f5f">{{ msg }}</p>
            <div class="row w-50 m-auto">
                <button style="background: #24313b !important; color: #ebeef3" type="submit" name="button" class="btn my-3">Register</button>
            </div>
            <p style="margin-left: 5%; font-size: 1.5vw">Have an account already? Click here to <a href="http://127.0.0.1:5000/login">log in</a></p>
        </form>

        <script src="/static/script.js"></script>
  </body>
</html>
