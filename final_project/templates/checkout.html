<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Check Out</title>
                <link rel="stylesheet" href="/static/style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400&family=Edu+QLD+Beginner:wght@400;500;700&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
  <body style="background: #d2dae0;">
        <div class="heading">
            <img src="/static/images/icon/download.png" alt="">
            <div>
                <h1>The Body Shop Collection</h1>
                    <nav>
                        <a href="http://potatoanywhere.pythonanywhere.com/home" class="link l1">Home</a>
                        <a href="http://potatoanywhere.pythonanywhere.com/account" class="link l4">Account</a>
                    </nav>
            </div>

        </div>

        <div class="stage">
            <div class="slide-wrapper">
                <div class="slide s1">
                    <p>Today Only! <strong>$5.99 INTO THE NIGHT OF ESSENTIAL OIL</strong></p>
                </div>
            </div>
        </div>



        <form style="background: white;" class="container form mt-5 d-flex flex-column w-50 p-3"
            action="http://potatoanywhere.pythonanywhere.com/checkout/success" method="POST">
            <h3 style="font-family: Cormorant SC, sans-serif;">Checkout</h3>
            <div style="text-align: center">
                <p>Item: {{ item_name }}</p>
                <p>Cost: ${{ item_price }}</p>
            </div>
            <div class="row m-3">
                <p>Name:</p>
                <label class="form-label">
                    <input type="text" placeholder="First Name" required name="fname" class="form-control">
                </label>
                <label>
                    <input type="text" placeholder="Last Name" required name="lname" class="form-control">
                </label>
            </div>

            <div class="row m-3">
                <p>Information: </p>
                <label>
                    <input type="email" placeholder="Email Address" required name="user_email" class="form-control w-100 mb-2">
                </label>
                <label>
                    <input type="text" placeholder="Delivery Address" required name="address" class="form-control w-100">
                </label>
            </div>
            <div class="row m-3">
                <p>Payment: </p>
                <label>
                    <input type="text" placeholder="Card Number" required name="card_num" class="form-control w-100 mb-2">
                </label>
                <div>
                    <label>
                        <input type="date" placeholder="Expiration Date(yyyy-mm-dd)" required name="exp_date" class="form-control w-100">
                    </label>
                    <label>
                        <input type="text" placeholder="CVC" required name="cvc" class="form-control w-100">
                    </label>
                </div>
            </div>

            <div class="row w-50 m-auto">
                <button style="background: #24313b !important; color: #ebeef3" type="submit" name="button" class="btn my-3">Checkout</button>
            </div>
        </form>

    </body>
</html>
